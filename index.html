<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card_header">
        <img src="./images/image-equilibrium.jpg" alt="NFT preview card" />
      </div>
      <div class="card_body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_data">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum logo" />
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card_footer">
          <img src="./images/image-avatar.png" alt="Bitch profile pic" />
          <p>Creation of <span class="author_name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
